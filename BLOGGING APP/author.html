<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Blogs - Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">BlogApp</a>
            <div class="navbar-nav ms-auto">
                <a href="index.html" class="btn btn-outline-light">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Author Info -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img id="authorPhoto" src="https://via.placeholder.com/100" 
                             class="rounded-circle mb-3" width="100" height="100" alt="Author Photo">
                        <h3 id="authorName">Author Name</h3>
                        <p class="text-muted" id="authorEmail">author@example.com</p>
                        <button class="btn btn-primary" onclick="history.back()">Go Back</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Author's Blog Posts -->
        <div class="row">
            <div class="col-12">
                <h3>All Blogs by <span id="authorNameTitle">Author</span></h3>
                <div id="authorBlogsContainer" class="mt-3">
                    <!-- Author's blog posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/author.js"></script>
</body>
</html>
